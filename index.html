<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetHome3D Viewer Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        canvas { display: block; }

        /* Contenedor de controles */
        .controls, .navigation-guide {
            position: absolute;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 9px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .controls { top: 20px; }
        .navigation-guide { bottom: 12px; font-size: 12px; line-height: 1.5; }

        button {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 8px 14px;
            margin: 3px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 6px;
        }
        button:hover {
            background: white;
            color: black;
        }

        /* Loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-left-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Panel de control -->
<div class="controls">
    <button onclick="setView('front')">Frontal</button>
    <button onclick="setView('side')">Lateral</button>
    <button onclick="setView('top')">Superior</button>
    <button onclick="setView('iso')">3D</button>
</div>

<!-- Guía de navegación -->
<div class="navigation-guide" id="guide">
    <span id="desktop-guide">
        🖱 <strong>Rotar:</strong> Clic izquierdo + arrastrar <br>
        🖱 <strong>Zoom:</strong> Rueda del mouse <br>
        🖱 <strong>Pan:</strong> Clic derecho + arrastrar <br>
    </span>

    <span id="mobile-guide" style="display: none;">
        📱 <strong>Rotar:</strong> Un dedo en pantalla <br>
        📱 <strong>Zoom:</strong> Pellizca con dos dedos <br>
        📱 <strong>Mover:</strong> Dos dedos en pantalla
    </span>
</div>


<script>
    let scene, camera, renderer, controls, model;

    function detectDevice() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function init() {

        isMobile = detectDevice();

        scene = new THREE.Scene();

        // Configurar controles según el dispositivo
        if (isMobile) {
            document.getElementById("mobile-guide").style.display = "block";
            document.getElementById("desktop-guide").style.display = "none";
        } else {
            document.getElementById("mobile-guide").style.display = "none";
            document.getElementById("desktop-guide").style.display = "block";
        }

        // Configuración de cámara
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(5, 5, 10);

        // Renderizador
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controles de órbita
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.minDistance = 2;
        controls.maxDistance = 1200;

        // Iluminación mejorada
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Cargar modelo
        loadModel("models/model.mtl", "models/model.obj");

        // Ajustar tamaño al cambiar ventana
        window.addEventListener("resize", onWindowResize);

        animate();
    }

    function loadModel(mtlPath, objPath) {
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load(mtlPath, (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load(objPath, (object) => {
                object.scale.set(1, 1, 1);
                object.position.set(0, 0, 0);
                model = object;
                scene.add(model);
                adjustCamera(model);
                fadeOutLoader();
            });
        });
    }

    function adjustCamera(object) {
        const box = new THREE.Box3().setFromObject(object);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        controls.target.copy(center);
        camera.position.set(center.x + size * 1, center.y + size * 1, center.z + size * -1);
        camera.lookAt(center);
    }

    function setView(view) {
    if (!model) return;

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3()).length() * 0.7;

    let targetPosition = new THREE.Vector3();
    let targetQuaternion = new THREE.Quaternion();

    if (view === "iso") {
        targetPosition.set(center.x + size * 1, center.y + size * 1, center.z + size * -1);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "block";
    } else if (view === "front") {
        targetPosition.set(center.x, center.y, center.z + size+500);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "none";
    } else if (view === "side") {
        targetPosition.set(center.x + size+500, center.y, center.z);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "none";
    } else if (view === "top") {
        if (isMobile) {
            targetPosition.set(center.x, center.y + size+500, center.z);
            document.getElementById("guide").style.display = "none";
        } else {
            targetPosition.set(center.x + size * 0.01, center.y + size * 1, center.z + size * 0);
            document.getElementById("guide").style.display = "none";
        }
        
        // 🔄 Vista superior sin rotación en Y (sólo mira hacia abajo)
        let targetRotation = new THREE.Euler(-Math.PI / 2, 0, 0);
        targetQuaternion.setFromEuler(targetRotation);
    }

    animateCamera(camera.position.clone(), targetPosition, camera.quaternion.clone(), targetQuaternion, 0.8);
    controls.target.copy(center);
}



function animateCamera(startPos, endPos, startQuat, endQuat, duration) {
    let startTime = performance.now();

    function animate() {
        let elapsed = (performance.now() - startTime) / 1000;
        if (elapsed > duration) elapsed = duration;

        // Interpolamos posición
        camera.position.lerpVectors(startPos, endPos, elapsed / duration);
        
        // 🔄 Interpolamos rotación suavemente
        THREE.Quaternion.slerp(startQuat, endQuat, camera.quaternion, elapsed / duration);

        if (elapsed < duration) requestAnimationFrame(animate);
    }
    animate();
}



    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function fadeOutLoader() {
        const loader = document.getElementById("loader");
        setTimeout(() => {
            loader.style.opacity = "0";
            setTimeout(() => loader.style.display = "none", 500);
        }, 500);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
