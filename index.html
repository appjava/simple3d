<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 3D Viewer Pro</title>
    <!-- Icono de la aplicación -->
    <link rel="icon" type="image/png" href="src/images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        canvas { display: block; }

        /* Icono en la esquina superior derecha */
        .app-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 90px;
            height: 50px;
            background: url('src/images/logo.png') no-repeat center center;
            background-size: contain;
            z-index: 10;
        }

        /* Contenedor de controles */
        .controls, .navigation-guide {
            position: absolute;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 9px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .controls { top: 20px; }
        .navigation-guide { bottom: 12px; font-size: 12px; line-height: 1.5; }

        button {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 8px 14px;
            margin: 3px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 6px;
        }
        button:hover {
            background: white;
            color: black;
        }

         /* Loader profesional */
         #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        /* Contenedor del icono y spinner */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Icono de la aplicación */
        .loader-icon {
            width: 240px;
            height: 120px;
            margin-bottom: 15px;
        }

        /* Spinner de carga profesional */
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texto de carga */
        .loader-text {
            margin-top: 15px;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }

        #brand, #guide, #controls{
            display: none;
        }
    </style>
</head>
<body>
<!-- Icono en pantalla -->
<a href="./" id="brand"><div class="app-icon"></div></a>

<!-- Loader con icono y spinner -->
<div id="loader">
    <div class="loader-container">
        <img src="src/images/logo.png" alt="Cargando..." class="loader-icon">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading model...</div>
    </div>
</div>

<!-- Panel de control -->
<div class="controls" id="controls">
    <button onclick="setView('front')">Front</button>
    <button onclick="setView('side')">Side</button>
    <button onclick="setView('top')">Top</button>
    <button onclick="setView('iso')">3D</button>
    <!--<button onclick="switchModel()">Switch</button>-->
</div>

<!-- Guía de navegación -->
<div class="navigation-guide" id="guide">
    <span id="desktop-guide">
        🖱 <strong>Rotate:</strong> Left click<br>
        🖱 <strong>Zoom:</strong> Mouse wheel<br>
        🖱 <strong>Pan:</strong> Right click ( + Shift )
    </span>

    <span id="mobile-guide" style="display: none;">
        📱 <strong>Rotate:</strong> One finger on screen<br>
        📱 <strong>Zoom:</strong> Pinch with two fingers<br>
        📱 <strong>Pan:</strong> Two fingers on screen
    </span>
</div>


<script>
    let scene, camera, renderer, controls, model, modelo;

    function detectDevice() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function init() {

        isMobile = detectDevice();

        scene = new THREE.Scene();

        // Configurar controles según el dispositivo
        if (isMobile) {
            document.getElementById("mobile-guide").style.display = "block";
            document.getElementById("desktop-guide").style.display = "none";
        } else {
            document.getElementById("mobile-guide").style.display = "none";
            document.getElementById("desktop-guide").style.display = "block";
        }

        // Configuración de cámara
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(5, 5, 10);

        // Renderizador
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controles de órbita
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.minDistance = 2;
        controls.maxDistance = 1200;

        // Iluminación mejorada
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Cargar modelo
        loadModel("model1/model.mtl", "model1/model.obj");
        modelo = "model1";

        // Ajustar tamaño al cambiar ventana
        window.addEventListener("resize", onWindowResize);

        animate();
    }

    function switchModel(){
        if (modelo == "model2") {
            scene.remove(model);
            loadModel("model1/model.mtl", "model1/model.obj");
            modelo = "model1";
        } else if (modelo == "model1"){
            scene.remove(model);
            loadModel("model2/model.mtl", "model2/model.obj");
            modelo = "model2";
        }
    }

    function loadModel(mtlPath, objPath) {
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load(mtlPath, (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load(objPath, (object) => {
                object.scale.set(1, 1, 1);
                object.position.set(0, 0, 0);
                model = object;
                scene.add(model);
                adjustCamera(model);
                fadeOutLoader();
            });
        });
    }

    function adjustCamera(object) {
        const box = new THREE.Box3().setFromObject(object);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        controls.target.copy(center);
        camera.position.set(center.x + size * 1, center.y + size * 1, center.z + size * -1);
        camera.lookAt(center);
    }

    function setView(view) {
    if (!model) return;

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3()).length() * 0.7;

    let targetPosition = new THREE.Vector3();
    let targetQuaternion = new THREE.Quaternion();

    if (view === "iso") {
        targetPosition.set(center.x + size * 1, center.y + size * 1, center.z + size * -1);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "block";
    } else if (view === "front") {
        targetPosition.set(center.x, center.y, center.z + size+500);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "none";
    } else if (view === "side") {
        targetPosition.set(center.x + size+500, center.y, center.z);
        camera.lookAt(center);
        document.getElementById("guide").style.display = "none";
    } else if (view === "top") {
        if (isMobile) {
            targetPosition.set(center.x, center.y + size+500, center.z);
            document.getElementById("guide").style.display = "none";
        } else {
            targetPosition.set(center.x + size * 0.01, center.y + size * 1, center.z + size * 0);
            document.getElementById("guide").style.display = "none";
        }
        
        // 🔄 Vista superior sin rotación en Y (sólo mira hacia abajo)
        let targetRotation = new THREE.Euler(-Math.PI / 2, 0, 0);
        targetQuaternion.setFromEuler(targetRotation);
    }

    animateCamera(camera.position.clone(), targetPosition, camera.quaternion.clone(), targetQuaternion, 0.8);
    controls.target.copy(center);
}

function animateCamera(startPos, endPos, startQuat, endQuat, duration) {
    let startTime = performance.now();

    function animate() {
        let elapsed = (performance.now() - startTime) / 1000;
        if (elapsed > duration) elapsed = duration;

        // Interpolamos posición
        camera.position.lerpVectors(startPos, endPos, elapsed / duration);
        
        // 🔄 Interpolamos rotación suavemente
        THREE.Quaternion.slerp(startQuat, endQuat, camera.quaternion, elapsed / duration);

        if (elapsed < duration) requestAnimationFrame(animate);
    }
    animate();
}

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function fadeOutLoader() {
        const loader = document.getElementById("loader");
        setTimeout(() => {
            loader.style.opacity = "0";
            setTimeout(() => loader.style.display = "none", 500);
        }, 500);
        document.getElementById("brand").style.display = "block";
        document.getElementById("guide").style.display = "block";
        document.getElementById("controls").style.display = "block";
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
