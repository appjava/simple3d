<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetHome3D Viewer Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        canvas { display: block; }

        /* Contenedor de controles */
        .controls, .navigation-guide {
            position: absolute;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .controls { top: 20px; display: none; } /* Oculto en móviles */
        .navigation-guide { bottom: 20px; font-size: 14px; line-height: 1.5; }

        button {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 8px 14px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }
        button:hover {
            background: white;
            color: black;
        }

        /* Loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-left-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Botones táctiles en móviles */
        .mobile-buttons {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Oculto en PC */
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Panel de control (PC) -->
<div class="controls">
    <button onclick="setView('front')">Frontal</button>
    <button onclick="setView('side')">Lateral</button>
    <button onclick="setView('top')">Superior</button>
</div>

<!-- Botones táctiles (Móvil) -->
<div class="mobile-buttons">
    <button onclick="setView('front')">Frontal</button>
    <button onclick="setView('side')">Lateral</button>
    <button onclick="setView('top')">Superior</button>
</div>

<!-- Guía de navegación -->
<div class="navigation-guide">
    <h3>Controles</h3>
    <span id="desktop-guide">
        🖱 <strong>Rotar:</strong> Clic izquierdo + arrastrar <br>
        🖱 <strong>Zoom:</strong> Rueda del mouse <br>
        🖱 <strong>Pan:</strong> Clic derecho + arrastrar <br>
        ⌨️ <strong>Vistas:</strong> 1 (Frontal), 2 (Lateral), 3 (Superior)
    </span>
    <span id="mobile-guide" style="display: none;">
        📱 <strong>Rotar:</strong> Mueve tu dispositivo <br>
        📱 <strong>Zoom:</strong> Pellizca con dos dedos <br>
        📱 <strong>Vistas:</strong> Usa los botones en pantalla
    </span>
</div>

<script>
    let scene, camera, renderer, controls, model, isMobile;

    function detectDevice() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function init() {
        isMobile = detectDevice();

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Configurar controles según el dispositivo
        if (isMobile) {
            controls = new THREE.DeviceOrientationControls(camera);
            document.querySelector('.mobile-buttons').style.display = "flex";
            document.getElementById("mobile-guide").style.display = "block";
            document.getElementById("desktop-guide").style.display = "none";
        } else {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            document.querySelector('.controls').style.display = "block";
        }

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 10, 10);
        scene.add(dirLight);

        loadModel("models/model.mtl", "models/model.obj");

        window.addEventListener("resize", onWindowResize);
        if (!isMobile) window.addEventListener("keydown", onKeyPress);

        animate();
    }

    function loadModel(mtlPath, objPath) {
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load(mtlPath, (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load(objPath, (object) => {
                object.scale.set(1, 1, 1);
                model = object;
                scene.add(model);
                fadeOutLoader();
            });
        });
    }

    function setView(view) {
        if (!model) return;
        let positions = {
            front: [0, 5, 10],
            side: [10, 5, 0],
            top: [0, 15, 0]
        };
        camera.position.set(...positions[view]);
        camera.lookAt(scene.position);
    }

    function onKeyPress(event) {
        let keyMap = { 49: "front", 50: "side", 51: "top" };
        if (keyMap[event.keyCode]) setView(keyMap[event.keyCode]);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function fadeOutLoader() {
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => document.getElementById("loader").style.display = "none", 500);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
